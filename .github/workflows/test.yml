name: Docker Test Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Docker compose on Dev files
        run: docker-compose -f "docker-compose-dev.yml" -d --build test